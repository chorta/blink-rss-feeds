<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
<title>FeedEk jQuery RSS/ATOM Feed Plugin Demo | jQuery RSS/ATOM Parser Plugin FeedEk Demo</title>


</head>
<body>
<div class="rssDiv">
    <p><strong>Research Feed</strong></p>
    <div id="research-rss"></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="https://blink.ucsd.edu/_resources/js/feedek/feedek.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

      $('#research-rss').FeedEk({
          FeedUrl: 'http://ucsdnews.ucsd.edu/rss/research',
          MaxCount: 5,
          ShowDesc: false,
          TitleLinkTarget:'_self',
          ShowPubDate: false
      });
    });

</script>

</body>
</html>
